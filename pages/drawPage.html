    <div class="header">
        <div id="wordDisplay" class="display">제시어: </div>

    </div>

    <div class="container">
        <div class="col">
            <div class="water-container">
                <div class="water-fill" id="waterFill"></div>
            </div>
        </div>
        <div class="col text-center">
            <canvas id="jsCanvas" class="canvas"></canvas>
        </div>
        <div class="col">
            <div class="controls__btns">
                <button id="Brush">브러쉬</button>
                <button id="Erase">지우개</button>
                <input type="color" id="Color" />
                <input type="range" id="Range" min="1" max="10" value="1">
                <button id="startTimer">시작</button>
                <button id="clearCanvas">모두 지우기</button>
            </div>
        </div>
    </div>
